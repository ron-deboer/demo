<script src="Components/taskitem.js" type="module"></script>

<h3>Kanban Dashboard</h3>
<div id="dashboard">
    <!--           -->
    <div id="backlog" class="column">
        <div class="colHeader bgRed">Backlog</div>
        <div class="colTasks">
            <repeat group="{{ @tasks1 }}" value="{{ @task }}">
                <task-item id="{{@task.id}}" desc="{{@task.desc}}"></task-item>
            </repeat>
        </div>
    </div>
    <div id="in-progress" class="column">
        <div class="colHeader bgYellow">In-Progress</div>
        <div class="colTasks">
            <repeat group="{{ @tasks2 }}" value="{{ @task }}">
                <task-item id="{{@task.id}}" desc="{{@task.desc}}"></task-item>
            </repeat>
        </div>
    </div>
    <div id="testing" class="column">
        <div class="colHeader bgBlue">Testing</div>
        <div id="testing" class="colTasks">
            <repeat group="{{ @tasks3 }}" value="{{ @task }}">
                <task-item id="{{@task.id}}" desc="{{@task.desc}}"></task-item>
            </repeat>
        </div>
    </div>
    <div id="release" class="column">
        <div class="colHeader bgGreen">Release</div>
        <div id="release" class="colTasks">
            <repeat group="{{ @tasks4 }}" value="{{ @task }}">
                <task-item id="{{@task.id}}" desc="{{@task.desc}}"></task-item>
            </repeat>
        </div>
    </div>
    <div id="closed" class="column">
        <div class="colHeader bgPurple">Closed</div>
        <div id="closed" class="colTasks">
            <repeat group="{{ @tasks5 }}" value="{{ @task }}">
                <task-item id="{{@task.id}}" desc="{{@task.desc}}"></task-item>
            </repeat>
        </div>
    </div>
</div>

<div id="modal-overlay">
    <div id="modal">
        <div class="modal-header">
            <h2>Task Details</h2>
        </div>

        <div id="modal-1" class="modal-content">
            <form action="Task" method="post">
                <fieldset>
                    <input id="id" type="hidden" />
                    <label for="taskid">Task Id</label>
                    <input id="taskid" type="text" placeholder="Task Id" />
                    <label for="desc">Description</label>
                    <input id="desc" type="text" placeholder="Description" />
                    <label for="comment">Comment</label>
                    <input id="comment" type="text" placeholder="Comment" />
                </fieldset>
            </form>
        </div>

        <div class="modal-footer">
            <button id="close-modal" onclick="app.closeModal()">Close</button>
            <button onclick="saveTask()">Save</button>
        </div>
    </div>
    <div>
        <script src="js/dashboard.js"></script>
    </div>
</div>
