<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Mobile Web App</title>
        <link rel="stylesheet" href="css/dm-mobile.css" />

        <script src="js/dm-listitem.js" type="module"></script>
        <script src="js/dm-pageheader.js" type="module"></script>
        <script src="js/dm-cardlist.js" type="module"></script>
        <script src="js/dm-cryptolist.js" type="module"></script>
    </head>
    <body>
        <div style="display: flex">
            <div
                style="
                    width: 15%;
                    height: 100vh;
                    background: #fcf;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    gap: 3rem;
                    text-align: center;
                    line-height: 200%;
                "
            >
                <h1 style="color: purple">Mobile<br />Application</h1>
                <div><a href="Home" class="dm-button">Back</a></div>
            </div>

            <div class="dm-wrapper">
                <div class="dm-page" id="welcome">
                    <dm-page-header text="Welcome" href=""></dm-page-header>
                    <div class="dm-content">
                        <div class="welcome">
                            <div class="label mt-4">Existing User ?</div>
                            <div class="mb-4">
                                <button
                                    href="#"
                                    onclick="app.navigate('#welcome', '#login')"
                                    class="dm-button"
                                >
                                    Sign In
                                </button>
                            </div>
                            <div class="label">Don't have an account ?</div>
                            <div>
                                <a
                                    href="javascript:app.navigate('#welcome', '#login')"
                                    class="dm-button"
                                    >Sign Up</a
                                >
                            </div>
                        </div>
                    </div>
                    <div class="dm-footer">
                        <h4>Page Footer</h4>
                    </div>
                </div>

                <div class="dm-page hide" id="login">
                    <dm-page-header
                        text="Sign In"
                        href="#welcome"
                    ></dm-page-header>
                    <div class="dm-content">
                        <form
                            class="dm-form"
                            onsubmit="javascript:return false;"
                        >
                            <label for="username">User Name</label>
                            <input
                                id="username"
                                class="username"
                                type="text"
                                name="username"
                                value="admin"
                                autocomplete="off"
                            />
                            <label for="password">Password</label>
                            <input
                                id="password"
                                class="password"
                                type="password"
                                name="password"
                                value="admin"
                                autocomplete="off"
                            />
                            <button onclick="app.login()" class="dm-button">
                                Sign In
                            </button>
                        </form>
                    </div>
                    <div class="dm-footer">
                        <h4>Page Footer</h4>
                    </div>
                </div>

                <div class="dm-page hide" id="nav">
                    <dm-page-header text="Nav Bar" href=""></dm-page-header>
                    <div>
                        <ul class="dm-listview">
                            <dm-list-item
                                text="Clock"
                                href="#page1"
                            ></dm-list-item>
                            <dm-list-item
                                text="Map"
                                href="#page2"
                            ></dm-list-item>
                            <dm-list-item
                                text="Crypto"
                                href="#page3"
                            ></dm-list-item>
                            <dm-list-item
                                text="Credit Cards"
                                href="#page4"
                            ></dm-list-item>
                        </ul>
                    </div>
                    <div class="dm-footer bg-ddd">
                        <a
                            href="#"
                            onclick="app.navigate('#nav', '#welcome')"
                            class="dm-button"
                        >
                            Sign Out
                        </a>
                    </div>
                </div>

                <div class="dm-page hide" id="page1">
                    <dm-page-header text="Clock" href="#nav"></dm-page-header>
                    <div class="dm-content">
                        <canvas
                            id="canvas"
                            width="296"
                            height="296"
                            style="background-color: #ddd"
                            class="mt-2"
                        ></canvas>
                    </div>
                    <div class="dm-footer">
                        <h4>Page Footer</h4>
                    </div>
                </div>

                <div class="dm-page hide" id="page2">
                    <dm-page-header text="Map" href="#nav"></dm-page-header>
                    <div class="dm-content">
                        <iframe
                            id="ifMap"
                            width="307"
                            height="496"
                            src=""
                        ></iframe>
                    </div>
                </div>

                <div class="dm-page hide" id="page3">
                    <dm-page-header text="Crypto" href="#nav"></dm-page-header>
                    <div class="dm-content">
                        <dm-crypto-list></dm-crypto-list>
                    </div>
                    <div class="dm-footer">
                        <h4>Page Footer</h4>
                    </div>
                </div>

                <div class="dm-page hide" id="page4">
                    <dm-page-header
                        text="Credit Cards"
                        href="#nav"
                    ></dm-page-header>
                    <div class="dm-content">
                        <dm-card-list></dm-card-list>
                    </div>
                    <div class="dm-footer">
                        <h4>Page Footer</h4>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/dm-mobile.js"></script>
        <script src="js/dm-clock.js"></script>
    </body>
</html>
